<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles.css" />
  
</head>
<body>
  <div role="article" class="card">
    
    <div class="image-container">
    <img src="./images/image-header-mobile.jpg" alt="header-image" class="header-image">
    <div class="overlay"></div>
  
  </div>
  <section class="card__content">
    <h1>Get <span>insights </span> that help your business grow.</h1>
    <p>
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
    </p>
    <div class="stat-cards">
      <div class="stat-container">
        <h1 class="stat-heading">10k+</h1>
        <h1 class="stat-name">Companies</h1>
      </div>
      <div class="stat-container">
        <h1 class="stat-heading">314</h1>
        <h1 class="stat-name">templates</h1>
      </div>
      <div class="stat-container">
        <h1 class="stat-heading">10k+</h1>
        <h1 class="stat-name">queries</h1>
      </div>
    </div>
  </section>
  </div>
</body>
</html>
